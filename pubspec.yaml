name: zebra_printer
description: Zebra yazıcılar için Flutter yönetim paketi. Bluetooth bağlantısı ve ZPL gönderimi için Zebra Link-OS SDK kullanır.
version: 0.1.4
homepage: https://github.com/Sameetdmr/zebra_printer
repository: https://github.com/Sameetdmr/zebra_printer
issue_tracker: https://github.com/Sameetdmr/zebra_printer/issues
documentation: https://github.com/Sameetdmr/zebra_printer/blob/main/README.md

environment:
  sdk: ^3.7.2
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.sameetdmr.zebra_printer
        pluginClass: ZebraPrinterPlugin

topics:
  - zebra
  - printer
  - bluetooth
  - zpl
  - label-printing